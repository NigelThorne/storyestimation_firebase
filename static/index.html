<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <link rel="stylesheet" type="text/css" href="/main.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <h1>Welcome to Vote-O-Matic</h1>
        <h2>Pick a room...</h2>
        <form name="form1" id="form1" method="get" onsubmit="return redirect()">
          <input type="text" name="room_name" id="room_name" width="200px"/>
          <input type="submit" class="button4" name="order" id="order" value="Take me there!" />
        </form>
        <script type="text/javascript">
            function redirect() {

              window.location.replace("/rooms/" + document.getElementById("room_name").value);
              return false;
            }
        </script>
    </body>
</html>
